<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/jpetstore.css" type="text/css" media="screen">
</head>
<body>
<div id="content">
    <header th:fragment="includeAccountFields">
        <h3>Account Information</h3>

        <table>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="firstName" th:value="${account.firstName}" value=""></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="lastName" th:value="${account.lastName}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td> <input type="text" name="email" th:value="${account.email}" size="40"> </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" th:value="${account.phone}"></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input type="text" name="address1" th:value="${account.address1}" size="40"></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" name="address2" th:value="${account.address2}" size="40"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="city" th:value="${account.city}"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" th:value="${account.state}" size="4"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" name="zip" th:value="${account.zip}" size="10"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" name="country" size="15" th:value="${account.country}" ></td>
            </tr>
        </table>

        <h3>Profile Information</h3>

        <table>
            <tr>
                <td>Language Preference:</td>
                <td>
                    <select name="account.languagePreference">
                        <option value="english" selected="selected">english</option><option value="japanese">japanese</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favourite Category:</td>
                <td><select name="account.favouriteCategoryId">
                    <option value="FISH">FISH</option><option value="DOGS" selected="selected">DOGS</option><option value="REPTILES">REPTILES</option><option value="CATS">CATS</option><option value="BIRDS">BIRDS</option>
                </select></td>
            </tr>
            <tr>
                <td>Enable MyList</td>
                <td><input name="account.listOption" checked="checked" type="checkbox" value="true" /></td>
            </tr>
            <tr>
                <td>Enable MyBanner</td>
                <td><input name="account.bannerOption" checked="checked" type="checkbox" value="true" /></td>
            </tr>

        </table>
    </header>
</div>
</body>
</html>
