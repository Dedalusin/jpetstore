<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/jpetstore.css" type="text/css" media="screen">
</head>
<body>
<div th:replace="common/top"></div>
<div id="Catalog">
    <form action="/account/newAccount" method="post">
        <h3>User Information</h3>

        <table>
            <tr>
                <td>User ID:</td>
                <td><input type="text" name="username" id="username" onblur="register()"></td>
                <td><span id="isExistInfo"></span></td>
            </tr>
            <tr>
                <td>New password:</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td>Repeat password:</td>
                <td><input type="text" name="repeatedPassword"></td>
            </tr>
        </table>
        <h3>Account Information</h3>

        <table>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="firstName" value=""></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="lastName"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td> <input type="text" name="email"  size="40"> </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input type="text" name="address1" size="40"></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" name="address2"  size="40"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="city" ></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" size="4"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" name="zip" size="10"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" name="country" size="15" ></td>
            </tr>
        </table>

        <h3>Profile Information</h3>

        <table>
            <tr>
                <td>Language Preference:</td>
                <td>
                    <select name="account.languagePreference">
                        <option value="english" selected="selected">english</option><option value="japanese">japanese</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favourite Category:</td>
                <td><select name="account.favouriteCategoryId">
                    <option value="FISH">FISH</option><option value="DOGS" selected="selected">DOGS</option><option value="REPTILES">REPTILES</option><option value="CATS">CATS</option><option value="BIRDS">BIRDS</option>
                </select></td>
            </tr>
            <tr>
                <td>Enable MyList</td>
                <td><input name="account.listOption" checked="checked" type="checkbox" value="true" /></td>
            </tr>
            <tr>
                <td>Enable MyBanner</td>
                <td><input name="account.bannerOption" checked="checked" type="checkbox" value="true" /></td>
            </tr>

        </table>

        <input type="submit" name="newAccount" value="Save Account Information">
    </form>

</div>
<div th:replace="common/bottom"></div>
<script type="text/javascript" src="../js/register.js" charset = "UTF-8"></script>
</body>
</html>
