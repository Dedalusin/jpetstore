<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jpetstore</title>
    <link rel="stylesheet" href="../css/jpetstore.css" type="text/css" media="screen">
</head>
<body>
<div th:replace="common/top"></div>
<div id="Catalog">
        <form action="/account/signon" method="post">
            <p>Please enter your username and password.</p>
            <p>
                Username:<input type="text" name="username"><br/>
                Password:<input type="password" name="password"><br/>
                VerificationCode:<input type="text" id="inputCode" size="5" maxlength="4"/>
                <span class="code" name="verification" onclick="createCode(4)" id="checkCode">ABCD</span>
            </p>
            <p th:if="${msg!=null}" th:text="${msg}"></p>
            <input type="submit" value="Login" onclick="onSubmit()">
        </form>
        Need a user name and password?
        <a href="/account/registerForm">Register Now!</a> or <a href="/login"> Use gitee to login</a>
<!--    //TODO 使用第三方账户登录还需要在services层以及mapper写一些代码，有时间再搞了-->
</div>
<div th:replace="common/bottom"></div>
<script type="text/javascript" src="../js/verificationCode.js" charset = "UTF-8"></script>
</body>
</html>
