<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/jpetstore.css" type="text/css" media="screen">
</head>
<body>
<div th:replace="common/top"></div>
<div id="content">
    <div id="Catalog">
<!--        <form action="order/confirmOrder" method="post">-->
        <form action="/order/continueOrder" method="post" th:object="${order}">
        <table>
            <tr>
                <th colspan=2>Shipping Address</th>
            </tr>

            <tr>
                <td>First name:</td>
                <td><input type="text" th:field="*{shipToFirstName}"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" th:field="*{shipToLastName}"></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input type="text" th:field="*{shipAddress1}"></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" th:field="*{shipAddress2}"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{shipCity}"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" th:field="*{shipState}"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" th:field="*{shipZip}"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" th:field="*{shipCountry}"></td>
            </tr>

        </table>

        <input type="submit" name="newOrder" value="Continue" />

    </form>
    </div>

</div>
<div th:replace="common/bottom"></div>
</body>
</html>
